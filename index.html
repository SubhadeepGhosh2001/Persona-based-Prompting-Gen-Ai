<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Batman AI Terminal</title>
  <style>
    /* Universal dark scrollbars */
    * {
      scrollbar-width: thin;
      scrollbar-color: #39ff14 #0a0a0a;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #39ff14;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-track {
      background-color: #0a0a0a;
    }

    /* Dark base */
    body {
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      color: #00ffcc;
      font-family: 'Courier New', Courier, monospace;
      height: 100vh;
    }

    #terminal {
      background: #050505;
      padding: 30px;
      margin: 5% auto;
      max-width: 900px;
      width: 90%;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffcc;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      letter-spacing: 2px;
      color: #f5f5f5;
      text-shadow: 0 0 10px #00ffcc;
    }

    .input-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      min-width: 250px;
      padding: 12px;
      background-color: #1a1a1a;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      border-radius: 8px;
      font-size: 16px;
    }

    input[type="text"]::placeholder {
      color: #888;
    }

    button {
      padding: 12px 20px;
      background-color: #ff073a;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e6002e;
    }

    .step {
      margin-top: 15px;
      padding: 10px;
      background: #121212;
      border-left: 4px solid #00ffcc;
      border-radius: 6px;
      animation: fadeIn 0.5s ease-in-out;
      word-wrap: break-word;
    }

    .step::before {
      content: "ü¶á ";
      margin-right: 5px;
    }

    .output {
      color: #ff073a;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 22px;
      }

      input[type="text"] {
        font-size: 14px;
      }

      button {
        padding: 10px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div id="terminal">
    <h2>ü¶á BATMAN AI TERMINAL</h2>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Speak your pain... Gotham hears.">
      <button onclick="sendQuery()">Summon</button>
    </div>
    <div id="responseBox"></div>
  </div>

  <script>
    async function sendQuery() {
      const input = document.getElementById("userInput").value.trim();
      const box = document.getElementById("responseBox");

      if (!input) {
        box.innerHTML = "<div class='step'>üß® Even the Bat needs words. Type something, champ.</div>";
        return;
      }

      box.innerHTML = "<div class='step'>ü¶á Summoning Batman AI from the Batcave...</div>";

      try {
        const res = await fetch("http://localhost:5000/api/rockstar", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ query: input })
        });

        const data = await res.json();

        if (data.step && data.content) {
          const output = document.createElement("div");
          output.className = data.step === "output" ? "step output" : "step";
        //   output.innerText = `${data.step.toUpperCase()}: ${data.content}`;
          output.innerText = `${data.content}`;
          box.innerHTML = "";
          box.appendChild(output);
        } else {
          box.innerHTML = "<div class='step'>üí• Gotham's quiet. Try again.</div>";
        }
      } catch (err) {
        console.error(err);
        box.innerHTML = "<div class='step'>‚ùå Lost contact with the Batcave. Is your backend running?</div>";
      }
    }
  </script>
</body>
</html>
