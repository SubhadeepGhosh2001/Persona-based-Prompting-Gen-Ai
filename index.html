<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Batman AI Terminal</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #39ff14;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #terminal {
      background-color: #101010;
      border: 2px solid #39ff14;
      border-radius: 10px;
      width: 90%;
      max-width: 900px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-shadow: 0 0 20px #39ff14;
      overflow: hidden;
    }

    #header {
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      color: #ffdc00;
      text-shadow: 0 0 8px #ff0000, 0 0 15px #ff0;
      margin-bottom: 15px;
    }

    #chatDisplay {
      flex-grow: 1;
      overflow-y: auto;
      padding-right: 10px;
      margin-bottom: 15px;
    }

    .message {
      margin-bottom: 10px;
      white-space: pre-wrap;
    }

    .user {
      color: #00bfff;
    }

    .bot {
      color: #39ff14;
    }

    .timestamp {
      color: #666;
      font-size: 0.75em;
      margin-left: 10px;
    }

    #inputBox {
      display: flex;
    }

    #userInput {
      flex: 1;
      background-color: #1a1a1a;
      color: #39ff14;
      border: 1px solid #39ff14;
      padding: 10px;
      font-size: 16px;
      outline: none;
    }

    button {
      background-color: #39ff14;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div id="terminal">
    <div id="header">ü¶á BATMAN AI - Your Dark Knight of Dialogue</div>
    <div id="chatDisplay"></div>
    <div id="inputBox">
      <input type="text" id="userInput" placeholder="Ask me anything‚Äîfrom Java bugs to Joker-level heartbreaks...">
      <button onclick="sendQuery()">Send</button>
    </div>
  </div>

  <script>
    const chatDisplay = document.getElementById("chatDisplay");

    function addMessage(sender, text) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      const timestamp = new Date().toLocaleTimeString();
      msg.innerHTML = `<strong>${sender === 'user' ? 'üßë‚Äçüíª You' : 'ü§ñ Batman AI'}:</strong> ${text} <span class="timestamp">${timestamp}</span>`;
      chatDisplay.appendChild(msg);
      chatDisplay.scrollTop = chatDisplay.scrollHeight;
    }

    async function sendQuery() {
      const input = document.getElementById("userInput");
      const query = input.value.trim();
      if (!query) return;
      addMessage("user", query);
      input.value = "";

      try {
        const res = await fetch("http://localhost:5000/api/rockstar", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query })
        });

        const data = await res.json();

        if (data.step && data.content) {
        //   addMessage("bot", `${data.step.toUpperCase()}: ${data.content}`);
          addMessage("bot", `${data.content}`);
        } else {
          addMessage("bot", "üí• Something went off-script in Gotham. Try again.");
        }

      } catch (error) {
        console.error(error);
        addMessage("bot", "‚ùå Batserver unreachable. Check your backend.");
      }
    }

    document.getElementById("userInput").addEventListener("keydown", function (e) {
      if (e.key === "Enter") sendQuery();
    });
  </script>
</body>
</html>
